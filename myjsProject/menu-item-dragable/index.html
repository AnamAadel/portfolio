<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu item moving</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Hold one button and move to the sibling button</h1>
    <ul class="menu">
        <li class="coverItem"></li>
        <li><span class="item" draggable="true">H</span></li>
        <li><span class="item" draggable="true">A</span></li>
        <li><span class="item" draggable="true">S</span></li>
        <li><span class="item" draggable="true">P</span></li>
        <li><span class="item" draggable="true">C</span></li>
        <li><span class="item" draggable="true">T</span></li>
        <li><span class="item" draggable="true">F</span></li>
        <li><span class="item"></span></li>
    </ul>

    <script src="./script.js"></script>
</body>
</html>
