<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image zooming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <img src="./iPad.jpeg" alt="iPad">
        <div class="img_box"></div>
    </div>
    <ul class="imgList">
        <li class="item active"><img src="./iPad.jpeg" alt="iPad"></li>
        <li class="item"><img src="./iPad2.jpeg" alt="iPad"></li>
        <li class="item"><img src="./iPad3.jpeg" alt="iPad"></li>
        <li class="item"><img src="./iPad4.jpeg" alt="iPad"></li>
    </ul>


    <script src="./main.js"></script>
</body>
</html>
